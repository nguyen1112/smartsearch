name: Release

on:
  push:
    branches:
      - main
    paths:
      - "apps/file-brain/pyproject.toml"
  workflow_dispatch:

defaults:
  run:
    working-directory: apps/file-brain

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: version_check
        run: |
          # Get the current version
          current_version=$(grep -m 1 '^version =' pyproject.toml | awk -F '"' '{print $2}')

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger detected. Skipping version check."
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$current_version" >> $GITHUB_OUTPUT

            # Check for prerelease
            if [[ "$current_version" =~ (a|b|rc|alpha|beta|dev|pre) ]] || [[ "$current_version" == *-* ]]; then
               echo "Identified $current_version as a prerelease."
               echo "prerelease=true" >> $GITHUB_OUTPUT
            else
               echo "Identified $current_version as a stable release."
               echo "prerelease=false" >> $GITHUB_OUTPUT
            fi
            exit 0
          fi

          # Get the previous version using git show
          # We need to look at the previous commit's version of the file
          # The path is relative to the repo root for git show
          previous_version=$(git show HEAD^:apps/file-brain/pyproject.toml 2>/dev/null | grep -m 1 '^version =' | awk -F '"' '{print $2}' || echo "none")

          if [ "$current_version" != "$previous_version" ]; then
            echo "Version changed from $previous_version to $current_version"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$current_version" >> $GITHUB_OUTPUT

            # Check for prerelease
            if [[ "$current_version" =~ (a|b|rc|alpha|beta|dev|pre) ]] || [[ "$current_version" == *-* ]]; then
               echo "Identified $current_version as a prerelease."
               echo "prerelease=true" >> $GITHUB_OUTPUT
            else
               echo "Identified $current_version as a stable release."
               echo "prerelease=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Version did not change ($current_version)"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.version_check.outputs.changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        if: steps.version_check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install Node Dependencies
        if: steps.version_check.outputs.changed == 'true'
        run: npm ci
        working-directory: ./

      - name: Install Poetry
        if: steps.version_check.outputs.changed == 'true'
        run: pipx install poetry

      - name: Build Package
        if: steps.version_check.outputs.changed == 'true'
        run: python build.py

      - name: Generate Changelog
        if: steps.version_check.outputs.changed == 'true'
        id: generate_changelog
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ "${{ steps.version_check.outputs.prerelease }}" == "false" ]; then
            echo "Stable release detected. Searching for last stable tag..."
            all_tags=$(git tag --merged HEAD --sort=-v:refname)
            previous_tag=""
            current_tag="v${{ steps.version_check.outputs.version }}"
            for t in $all_tags; do
              if [ "$t" == "$current_tag" ]; then continue; fi
              # Check if t is a prerelease (matches patterns like a1, b2, rc1, alpha, etc. or contains a hyphen)
              if [[ "$t" =~ (a|b|rc|alpha|beta|dev|pre) ]] || [[ "$t" == *-* ]]; then
                continue
              fi
              previous_tag=$t
              break
            done
            echo "Found previous stable tag: $previous_tag"
          else
            echo "Prerelease detected. Using last tag for changelog."
            previous_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            echo "Previous tag: $previous_tag"
          fi

          if [ -z "$previous_tag" ]; then
            # If no previous tag, get all commits
            commit_messages=$(git log --pretty=format:"- %s")
          else
            commit_messages=$(git log ${previous_tag}..HEAD --pretty=format:"- %s")
          fi

          # Summarize using Gemini CLI
          echo "Summarizing commits..."
          changelog=$(echo "$commit_messages" | npx @google/gemini-cli --model gemini-2.5-flash "Summarize these commit messages into a concise, professional changelog with sections for Features, Bug Fixes, and Improvements. Do not include duplicate or trivial commits. Format the output as Markdown. Do not wrap it in a code block.")

          # Store changelog for use in release step
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        if: steps.version_check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version_check.outputs.version }}" -m "Release v${{ steps.version_check.outputs.version }}"
          git push origin "v${{ steps.version_check.outputs.version }}"

      - name: Create GitHub Release
        if: steps.version_check.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version_check.outputs.version }}"
          body: ${{ steps.generate_changelog.outputs.changelog }}
          files: |
            apps/file-brain/dist/*.whl
            apps/file-brain/dist/*.tar.gz
          fail_on_unmatched_files: true
          prerelease: ${{ steps.version_check.outputs.prerelease }}

      - name: Publish to PyPI
        if: steps.version_check.outputs.changed == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: apps/file-brain/dist/
