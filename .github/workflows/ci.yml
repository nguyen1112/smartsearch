name: CI

on:
  push:
    branches:
      - main
    paths:
      - "apps/file-brain/**"
      - ".github/workflows/ci.yml"
      - "!apps/file-brain/**/*.md"
  pull_request:
    branches:
      - main
    paths:
      - "apps/file-brain/**"
      - ".github/workflows/ci.yml"
      - "!apps/file-brain/**/*.md"

defaults:
  run:
    working-directory: apps/file-brain

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          pipx install poetry
          poetry self add poetry-plugin-export

      - name: Install Dependencies
        run: poetry install

      - name: Run Tests
        env:
          FILEBRAIN_POSTHOG_ENABLED: "false"
        run: poetry run pytest

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install Node Dependencies
        run: npm ci
        working-directory: ./

      - name: Install Poetry
        run: pipx install poetry

      - name: Build Package
        run: poetry build

      - name: Install Built Package
        run: pip install dist/*.whl
